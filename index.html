<!DOCTYPE html>
<html>
<head>
<title>Profile Template :: w3layouts</title>

<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<!-- js -->
<script src="js/jquery-1.11.1.min.js"></script>
<!-- //js -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

</head>
<body>
	<div class="main">
		<h1>My Profile</h1>
		<div class="w3l_main_grid">
			<div class="w3l_main_grid1">

				<div class="clear"> </div>
				<div class="w3l_main_grid1_sub">
					<img src="images/1-.jpg" alt=" " class="img-responsive" />
					<h2>First Last</h2>
					<p class="eget">Short Bio</p>
					<p class="eget">Location</p>
				</div>
			</div>
			<div class="w3l_main_grid2">
				<div class="sap_tabs">

					<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
						<div class="resp-tabs-container">
							<div class="filter-list" id="filter-list">
						    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
						  <!--<i class="fas fa-ellipsis-v">-->
						    <ul id="myUL">
						      <li><a href="#">Erdos</a></li>
						      <li><a href="#">Ene</a></i></li>
						      <li><a href="#">Wayne</a></li>
						      <li><a href="#">Batman</a></li>
						      <li><a href="#">Eric</a></li>
						      <li><a href="#">Mike</a></li>
						      <li><a href="#">Kathryn</a></li>
						    </ul>
						  </div>

							<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
								<div class="wthree_tab_grid">

									<div class="wthree_tab_grid_sub">
										<p>
											<img src="cross.png" alt="cross" width="50" height="50">
											<button class="btn1">self-care toolkit</button>
										</p><br>
										<p><img src="Gtext.png" alt="Gtext" width="50" height="50"><button class="btn default">My community profile</button></p><br>
										<p><img src="heart.png" alt="heart" width="50" height="50"><button class="btn default">My Health Insights</button></p><br>
										<p><img src=lightbulb.png  width="50" width="50" height="50"><button class="btn default">Let's find a cure: research opt-in</button><button class="btn default">research opt-in</button></p><br>
										<div class="clear"> </div>
									</div>
								</div>
							</div>
							<div class="tab-2 resp-tab-content" aria-labelledby="tab_item-2">
								<div class="wthree_tab_grid">
									<h4>ALerts</h4>

								</div>
							</div>
							<div class="tab-3 resp-tab-content" aria-labelledby="tab_item-3">
								<div class="wthree_tab_grid">
									<h4>Friends</h4>
								</div>
							</div>
							<div class="tab-4 resp-tab-content" aria-labelledby="tab_item-4">
								<div class="wthree_tab_grid">
									<h4>Contact Me</h4>
									<ul class="wthree_tab_grid_list">
										<li>Mobile<span></span></li>
									</ul>
									<ul class="wthree_tab_grid_list">
										<li>Email<span></span></li>
									</ul>
								</div>
							</div>
						</div>

						<ul class="resp-tabs-list" id="test">
							<li onclick="closeList()" class="resp-tab-item" aria-controls="tab_item-1" role="tab"><h2><span class="w3ls_figure"> </span></h2></li>
							<li class="resp-tab-item" aria-controls="tab_item-2" role="tab"><span class="w3ls_figure1"> </span></li>
							<li class="resp-tab-item" aria-controls="tab_item-3" role="tab"><span class="w3ls_figure2"> </span></li>
							<li class="resp-tab-item" aria-controls="tab_item-4" role="tab"><span class="w3ls_figure3"> </span></li>
							<div class="clear"> </div>
						</ul>
					</div>
				</div>
				<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
				<script type="text/javascript">
					$(document).ready(function () {
						$('#horizontalTab').easyResponsiveTabs({
							type: 'default', //Types: default, vertical, accordion
							width: 'auto', //auto or any width like 600px
							fit: true   // 100% fit in a container
						});
					});
					function test(){
						console.log("Test");
					}

					function myFunction() {
					    var input, filter, ul, li, a, i, txtValue;
					    input = document.getElementById("myInput");
					    filter = input.value.toUpperCase();
					    ul = document.getElementById("myUL");
					    li = ul.getElementsByTagName("li");
					    for (i = 0; i < li.length; i++) {
					        a = li[i].getElementsByTagName("a")[0];
					        txtValue = a.textContent || a.innerText;
					        if (txtValue.toUpperCase().indexOf(filter) > -1) {
					            li[i].style.display = "";
					        } else {
					            li[i].style.display = "none";
					        }
					    }
					}

					function closeList(){
					  if (document.getElementById("filter-list").style.display == "none")
					  {
					    document.getElementById("filter-list").style.display = "block"
					  } else {
					    document.getElementById("filter-list").style.display = "none"
					  }
					}
					document.getElementById("test").addEventListener("click",function(e) {
        // e.target is our targetted element.
                    // try doing console.log(e.target.nodeName), it will result LI
				console.log("test");
        if(e.target && e.target.nodeName == "LI") {
            console.log(e.target.id + " was clicked");
        }
    })
				</script>
			</div>
		</div>

	</div>
</body>
</html>
